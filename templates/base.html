<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Notifications</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'notification_list' %}">Noticeboard</a>
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'user_logout' %}" class="btn btn-danger">Logout</a>
                    {%if not user.is_authenticated %}
                        <a href="{% url 'register' %}" class="btn btn-success">Sign Up</a>
                    {% endif %}
                {% else %}
                    <a href="{% url 'user_login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </div>
        </nav>
    </body>
</html>
