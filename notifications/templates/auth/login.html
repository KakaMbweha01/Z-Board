{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>

    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'user_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submt" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
