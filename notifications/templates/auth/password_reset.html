{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Reset Your Password</h2>
    <p>Enter your email to receive a password reset link.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Send Reset Link</button>
    </form>
</div>
{% endblock %}
